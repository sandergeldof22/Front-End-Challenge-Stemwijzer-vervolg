<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="CSS/Stemwijzer.css">
<head>
	<title>Challenge Front-End (Stemwijzer)</title>
</head>
<body>
	<div id="outerdiv">
		<div id="innerdivvragen">
			<div id="backbutton">
				<button class="goback"></button>
			</div>
			<div id="stemwijzer">
				<h1 id="title"></h1>
				<p id="statement"></p>
			</div>
			<div id="buttons">
				<button id="button-eens" class="vragenbuttons">Eens</button>
				<button id="button-geen" class="vragenbuttons">Geen van Beide</button>
				<button id="button-oneens" class="vragenbuttons">Oneens</button>
				<button id="overslaan">Sla deze vraag over</button>
			</div>
			<details id="meningen">
				<summary id="meningentitel">Wat vinden de partijen?</summary>
				<div id="meningenwrapper">
					<div id="meningeens" class="meningpartij">
						<h3 class="mening-subtitle">Eens</h3>
					</div>
					<div id="meninggeen" class="meningpartij">
						<h3 class="mening-subtitle">Geen van Beide</h3>
					</div>
					<div id="meningoneens" class="meningpartij">
						<h3 class="mening-subtitle">Oneens</h3>

					</div>
				</div>
			</details>
			<div id="thema-statements">
				<div id="backquestionbutton">
					<button id="backtoquestion"></button>
					<button id="backtoparties"></button>
					<button id="back-to-preferences"></button>					
				</div>
				<h1 id='thema-title'>Zijn er onderwerpen die u extra belangrijk vindt?</h1>
				<p id="thema-statement">Aangevinkte stellingen tellen extra mee bij het berekenen van het resulaat.</p>
				<button id="thema-button">Ga verder</button>
				<button id="end-button">Naar Resultaat</button>
				<div id="thema-partijen">
					<h2 id="thema-belangrijk">Extra belangrijke onderwerpen</h2>
					<ul id='thema-list'>						
					</ul>
					<button id="statement-next">X Verwijder selectie</button>				
				</div>
				<div id="partijen-keuzes">
					<h2 id="partijen-belangrijk">Voorkeur Partijen</h2>					
					<button id="select-sitting" class="partijen-button">Selecteer zittende partijen</button>	
					<button id="select-all" class="partijen-button">Selecteer alle partijen</button>
					<button id="select-secular" class="partijen-button">Selecteer alle seculiere partijen</button>						
					<button id="select-remove" class="partijen-button">Verwijder selectie</button>	
					<ul id="partijen-list">
					</ul>
				</div>
				<div id="end-screen">
					<div class="end-result">
						<h2 class="placement" id="2nd place">2e Plaats:</h2>
						<h1 class="end-score" id="2nd score"></h1>						
					</div>
					<div class="end-result">
						<h2 class="placement" id="1st place">1e Plaats:</h2>
						<h1 class="end-score" id="1st score"></h1>							
					</div>
					<div class="end-result">
						<h2 class="placement" id="3th place">3e Plaats:</h2>
						<h1 class="end-score" id="3th score"></h1>												
					</div>	
				</div>
			</div>		
		</div>			
	</div>
</body>
<script src="http://stemwijzer.dvc-icta.nl/data.js"></script>
<script src="JS/Stemwijzer.js" type="text/javascript"></script>
</html>
